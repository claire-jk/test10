  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Given" />

  <!-- 字體與樣式 -->
  <link rel="stylesheet" href="css/animation.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Great+Vibes&family=Lexend:wght@100..900&family=Zen+Kurenaido&display=swap" rel="stylesheet" />

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
</head>
<body>
  <!-- 漢堡選單 -->
  <div class="hamburger" id="hamburger">&#9776;</div>

  <!-- 導覽列 -->
  <nav class="nav-menu" id="navMenu">
    <ul>
      <li><a href="index.html">首頁</a></li>
      <li><a href="mymainpage2.html">故事簡介</a></li>
      <li class="has-submenu">
        <a href="#" class="submenu-toggle">功能導覽</a>
        <ul class="submenu">
          <li><a href="character.html">登場角色</a></li>
          <li><a href="song.html">歌曲</a></li>
          <li><a href="comicanimation.html">漫畫/動畫</a></li>
          <li><a href="bandprofile.html">樂團介紹</a></li>
          <li><a href="author.html">作者帳號</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <!-- 主要內容 -->
  <main class="p-main">
    <div class="l-contents">
      <h2 class="in-title"><p>動畫</p></h2>

      <!-- Story Tab 選單 -->
      <ul class="p-story_tab">
        <li class="tab-item is-current" data-id="1">TV動畫</li>
        <li class="tab-item" data-id="2">被贈與的未來劇場版</li>
        <li class="tab-item" data-id="3">反面的未來劇場版</li>
        <li class="tab-item" data-id="4">柊mix劇場版</li>
        <li class="tab-item" data-id="5">去海邊劇場版</li>
      </ul>

      <!-- Story Content 區塊 -->
      <div class="story-content">
        <!-- Swiper 輪播 -->
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <!-- slide 會由 JS 動態生成 -->
          </div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>

        <!-- Story Text -->
        <div class="story-text">
          <p></p>
        </div>
      </div>
    </div>
  </main>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <!-- 自己的 JS -->
  <script src="js/swiper.js"></script>

  <script>
    // 漢堡選單切換
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('navMenu');
    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('show');
    });

    // 子選單滑動切換
    document.querySelectorAll('.submenu-toggle').forEach(toggle => {
      toggle.addEventListener('click', function(e) {
        e.preventDefault();
        const parentLi = this.parentElement;
        const submenu = this.nextElementSibling;

        if (submenu.style.display === 'block') {
          submenu.style.maxHeight = '0';
          submenu.style.display = 'none';
          parentLi.classList.remove('active');
        } else {
          submenu.style.display = 'block';
          submenu.style.maxHeight = submenu.scrollHeight + 'px';
          parentLi.classList.add('active');
        }
      });
    });

    // 滾動進場動畫
    const sections = document.querySelectorAll('.fade-in');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });
    sections.forEach(section => observer.observe(section));
  </script>
</body>
</html>
