      <h1><strong>syh</strong></h1>
      <p><strong>團名由來：</strong>團名是由原先的三位成員:八木玄純(<strong>S</strong>hizusumi)、吉田由紀(<strong>Y</strong>uki)、鹿島柊(<strong>H</strong>iragi)的英文首字組成。由紀死後柊跟玄純繼續用著syh的團名，在前一位代打吉他手合作結束後便邀請立夏來當他們的代打吉他手。如今十年過去立夏依舊是syh的代打吉他手。</p>
      <p><strong>團員：</strong>

  <script>
    // 漢堡選單切換
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('navMenu');
    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('show');
    });

    // 子選單滑動切換
    document.querySelectorAll('.submenu-toggle').forEach(toggle => {
      toggle.addEventListener('click', function(e) {
        e.preventDefault();
        const parentLi = this.parentElement;
        const submenu = this.nextElementSibling;

        // 切換 submenu 的顯示與高度
        if (submenu.style.display === 'block') {
          submenu.style.maxHeight = '0';
          submenu.style.display = 'none';
          parentLi.classList.remove('active');
        } else {
          submenu.style.display = 'block';
          submenu.style.maxHeight = submenu.scrollHeight + 'px';
          parentLi.classList.add('active');
        }
      });
    });
  </script>
